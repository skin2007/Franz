<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Francesco Furlani | Atelier di Scultura</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        :root {
            --bg: #FFFFFF;
            --text: #111111;
            --accent: #A67C52;
            --border: #EAEAEA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }

        /* --- NAV --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 6%; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.2rem; font-weight: 700; letter-spacing: 1px; }

        /* --- HERO --- */
        .hero { padding: 140px 6% 60px; text-align: center; background: #fafafa; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4rem); line-height: 1.1; margin-bottom: 20px; }
        .hero p { color: #666; max-width: 600px; margin: 0 auto 30px; font-size: 1.1rem; }

        /* --- GALLERY --- */
        .section { padding: 60px 6%; }
        .work-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px;
        }
        .card { background: white; border-radius: 4px; overflow: hidden; border: 1px solid var(--border); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 20px; }
        .card-info h3 { font-family: 'Playfair Display', serif; margin-bottom: 5px; }
        .card-info p { font-size: 0.9rem; color: #777; }

        /* --- FOOTER --- */
        footer { padding: 60px 6%; text-align: center; border-top: 1px solid var(--border); background: #fdfdfd; }
        .admin-link { display: inline-block; margin-top: 20px; font-size: 0.7rem; text-transform: uppercase; color: #ccc; text-decoration: none; }
        
        @media (min-width: 768px) {
            .hero { padding: 180px 10% 100px; }
            .work-grid { grid-template-columns: repeat(3, 1fr); gap: 40px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">FRANCESCO FURLANI</div>
    </nav>

    <header class="hero">
        <h1>Scolpire l'Anima.</h1>
        <p>Opere uniche fatte a mano, dove la materia incontra il mito. Atelier d'arte contemporanea.</p>
    </header>

    <main class="section" id="opere">
        <div class="work-grid" id="statue-list">
            </div>
    </main>

    <footer>
        <p>© 2026 Francesco Furlani Atelier</p>
        <a href="/admin/" class="admin-link">Area Riservata</a>
    </footer>

    <script>
        // Funzione per caricare le opere (Mockup se JSON non trovato)
        async function loadWorks() {
            const container = document.getElementById('statue-list');
            try {
                const res = await fetch('/statue.json');
                const data = await res.json();
                render(data.statue);
            } catch (e) {
                // Mockup Images di alta qualità se il sito è vuoto
                const mocks = [
                    { title: "Creatura Oscura", image: "https://images.unsplash.com/photo-1554188248-986adbb73be4?w=800", desc: "Argilla e acrilico." },
                    { title: "Il Guardiano", image: "https://images.unsplash.com/photo-1549490349-8643362247b5?w=800", desc: "Studio anatomico." },
                    { title: "Frammento", image: "https://images.unsplash.com/photo-1578321272176-b7bbc067985c?w=800", desc: "Pezzo unico." }
                ];
                render(mocks);
            }
        }

        function render(items) {
            const container = document.getElementById('statue-list');
            container.innerHTML = items.map(i => `
                <div class="card">
                    <img src="${i.image}" alt="${i.title}">
                    <div class="card-info">
                        <h3>${i.title}</h3>
                        <p>${i.desc || i.body || ''}</p>
                    </div>
                </div>
            `).join('');
        }
        loadWorks();
    </script>
</body>
</html>
